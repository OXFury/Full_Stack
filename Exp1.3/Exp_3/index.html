<!DOCTYPE html>
<html>
<head>
  <title>OOP Inheritance Demo</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    .card {
      background: #e3e3e3;
      padding: 15px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
<div id="root"></div>

<script>
  const e = React.createElement;

  // Base Class
  class Person {
    constructor(name, age) {
      this.name = name;
      this.age = age;
    }
    getRole() {
      return "Person";
    }
    getDetails() {
      return this.name + ", Age: " + this.age + ", Role: " + this.getRole();
    }
  }

  // Student subclass
  class Student extends Person {
    constructor(name, age, course) {
      super(name, age);
      this.course = course;
    }
    getRole() {
      return "Student";
    }
  }

  // Teacher subclass
  class Teacher extends Person {
    constructor(name, age, subject) {
      super(name, age);
      this.subject = subject;
    }
    getRole() {
      return "Teacher";
    }
  }

  function App() {
    const people = [
      new Student("Rahul", 20, "Computer Science"),
      new Teacher("Dr. Sharma", 45, "Mathematics"),
      new Student("Anita", 22, "AI"),
      new Teacher("Mrs. Gupta", 38, "Physics")
    ];

    return e("div", { className: "container" },
      e("h1", null, "OOP with Inheritance & Polymorphism"),

      people.map(function(person, index) {
        return e("div", { className: "card", key: index },
          person.getDetails()
        );
      })
    );
  }

  ReactDOM.render(e(App), document.getElementById("root"));
</script>

</body>
</html>
