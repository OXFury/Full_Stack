<!DOCTYPE html>
<html>
<head>
  <title>Library Management System</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 45%;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }

    .book {
      display: flex;
      justify-content: space-between;
      background: #e3e3e3;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
<div id="root"></div>

<script>
  const e = React.createElement;

  function App() {
    const [books, setBooks] = React.useState([
      { id: 1, title: "JavaScript Basics", author: "John Doe" },
      { id: 2, title: "React Guide", author: "Mark Smith" }
    ]);

    const [search, setSearch] = React.useState("");
    const [title, setTitle] = React.useState("");
    const [author, setAuthor] = React.useState("");

    function addBook() {
      if (title === "" || author === "") return;

      setBooks([...books, { id: Date.now(), title, author }]);
      setTitle("");
      setAuthor("");
    }

    function removeBook(id) {
      setBooks(books.filter(book => book.id !== id));
    }

    const filteredBooks = books.filter(book =>
      book.title.toLowerCase().includes(search.toLowerCase())
    );

    return e("div", { className: "container" },
      e("h1", null, "Library Management System"),

      e("input", {
        placeholder: "Search book...",
        value: search,
        onChange: ev => setSearch(ev.target.value)
      }),

      e("h3", null, "Add New Book"),

      e("input", {
        placeholder: "Book Title",
        value: title,
        onChange: ev => setTitle(ev.target.value)
      }),

      e("input", {
        placeholder: "Author Name",
        value: author,
        onChange: ev => setAuthor(ev.target.value)
      }),

      e("br"),
      e("button", { onClick: addBook }, "Add Book"),

      e("h3", null, "Book List"),

      filteredBooks.map(book =>
        e("div", { className: "book", key: book.id },
          e("span", null, book.title + " - " + book.author),
          e("button", { onClick: () => removeBook(book.id) }, "Remove")
        )
      )
    );
  }

  ReactDOM.render(e(App), document.getElementById("root"));
</script>
</body>
</html>
