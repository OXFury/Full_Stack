<!DOCTYPE html>
<html>
<head>
  <title>Student Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <h2>Registration Form</h2>

  <form>
    <label>Name:</label>
    <input type="text">

    <label>Email:</label>
    <input type="email">

    <label>Course:</label>
    <input type="text">

    <label>Gender:</label>
    <select>
      <option>Male</option>
      <option>Female</option>
    </select>

    <button>Submit</button>
  </form>
</div>

</body>
</html>
